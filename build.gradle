application {
    mainClass.set("com.tarkiewicz.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("14")
    targetCompatibility = JavaVersion.toVersion("14")
}

tasks {
    jib {
        to {
            image = "gcr.io/myapp/jib-image"
        }
    }
